<html>

  <head>
    <link rel="StyleSheet" href="style.css" type="text/css" media="screen"/>
  </head>
  
  <body>
    <table class="formtable">
      <tr class="formheaderrow">
        <td class="formcolumnheader"><nobr>Title #1</nobr></td>
        <td class="formcolumnheader"><nobr>Title #2</nobr></td>
        <td class="formcolumnheader"><nobr>Title #3</nobr></td>
      </tr>
      <tr class="evenformrow">
        <td class="formcolumncell">Data #1, 1</td>
        <td class="formcolumncell">Data #2, 1</td>
        <td class="formcolumncell">Data #3, 1</td>
      </tr>
      <tr class="oddformrow">
        <td class="formcolumncell">Data #1, 2</td>
        <td class="formcolumncell">Data #2, 2</td>
        <td class="formcolumncell">Data #3, 2</td>
      </tr>
      <tr class="formrow"><td class="formseparator" colspan="3"><hr/></td></tr>
      <tr class="formrow"><td class="formcolumnmessage" colspan="3">Some message</td></tr>
    </table>
  </body>
  
</html>
