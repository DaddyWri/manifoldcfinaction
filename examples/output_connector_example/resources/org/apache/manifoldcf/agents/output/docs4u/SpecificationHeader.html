<script type="text/javascript">
<!--

function checkOutputSpecification()
{
  if (ocCheckMetadataMappingTab() == false)
    return false;
  if (ocCheckAccessMappingTab() == false)
    return false;
  return true;
}

function checkOutputSpecificationForSave()
{
  if (ocCheckMetadataMappingTabForSave() == false)
    return false;
  if (ocCheckAccessMappingTabForSave() == false)
    return false;
  return true;
}

function ocSpecOp(n, opValue, anchorvalue)
{
  eval("editjob."+n+".value = \""+opValue+"\"");
  postFormSetAnchor(anchorvalue);
}

function ocCheckMetadataMappingTab()
{
  return true;
}

function ocCheckMetadataMappingTabForSave()
{
  if (editjob.ocurlmetadataname.value == "")
  {
    alert("URL metadata name cannot be blank.");
    SelectTab("Docs4U Metadata");
    editjob.ocmetadataname.focus();
    return false;
  }
  return true;
}

function ocMetadataDelete(n)
{
  ocSpecOp("ocmetadataop_"+n, "Delete", "ocmetadata_"+n);
}

function ocMetadataAdd(n)
{
  if (editjob.ocmetadatasource.value == "")
  {
    alert("Metadata source name cannot be blank.");
    editjob.ocmetadatasource.focus();
    return;
  }
  if (editjob.ocmetadatatarget.value == "")
  {
    alert("Please select a metadata target value first.");
    editjob.ocmetadatatarget.focus();
    return;
  }
  if (editjob.ocmetadatatarget.value == editjob.ocurlmetadataname.value)
  {
    alert("URL metadata name must differ from all mapping metadata names.");
    editjob.ocmetadatatarget.focus();
    return;
  }
  ocSpecOp("ocmetadataop", "Add", "ocmetadata_"+n);
}

function ocCheckAccessMappingTab()
{
  if (editjob.ocsecurityregexp.value != "" && !isRegularExpression(editjob.ocsecurityregexp.value))
  {
    alert("Security mapping regular expression must be a valid regular expression");
    editjob.ocsecurityregexp.focus();
    return false;
  }
  return true;
}

function ocCheckAccessMappingTabForSave()
{
  return true;
}

//-->
</script>
